<!doctype html>
<html>
<head>
<title>Viclovesd - Home</title>
<link rel="shortcut icon" href="/assets/title.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header">
      <div class="twitchlogin">
       <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect"
          href='#'/>
       <img src="/assets/logout.png" class="twitch-logout" href='#'/>
      </div>

      <div class="logohead">
        <p>
           <img class="logo" src="/assets/circleviclogo.png"/>
          <div class="direct">
           <img id='home' src='/assets/home.png'/>
           <img id='sched' src='/assets/sched.png'/>
           <img id='vod' src='/assets/vod.png'/>
          </div>
         <img id='tab' src='/assets/tab.png'/>
        </p>
      </div>

      <div class="backgroundhead"></div>

      <div class="socialcontainer">
        <p>
          <a href="http://www.twitch.tv/gurlsrbadatvidyagaems">
           <img class="button" id="twitchbutton" src="/assets/twitch.png"/>
          </a>

          <a href="https://www.twitter.com/viclovesd">
           <img class="button" id="twitterbutton" src="/assets/twitter.png"/>
          </a>

          <a href="https://www.facebook.com/biggestteets">
           <img class="button" id="facebookbutton" src="/assets/facebook.png"/>
          </a>

          <a href="http://www.instagram.com/viclovesd">
           <img class="button" id="instagrambutton" src="/assets/instagram.png"/>
          </a>

          <a href="http://www.youtube.com/c/viclovesd">
           <img class="button" id="youtubebutton" src="/assets/youtube.png"/>
          </a>
        </p>
      </div>
  </div>
</header>

  <div class="content">
      <div class="twitchstream">
        <p style="text-align:center;">
          <iframe
            src="http://player.twitch.tv/?channel=gurlsrbadatvidyagaems"
            height="540"
            width="960"
            frameborder="0"
            scrolling="no"
            allowfullscreen>
          </iframe>

          <iframe
            frameborder="0"
            scrolling="no"
            id="chat_embed"
            src="http://www.twitch.tv/gurlsrbadatvidyagaems/chat"
            height="540"
            width="300">
          </iframe>
        </p>
      </div>
  </div>

<script src="//code.jquery.com/jquery.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="app.js"></script>

</html>
